<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/megalovania.mp3"></audio>
  <audio data-key="83" src="sounds/sans.mp3"></audio>
  <audio data-key="68" src="sounds/kitchen.mp3"></audio>
  <audio data-key="70" src="sounds/spooky.mp3"></audio>
  <audio data-key="71" src="sounds/boom.mp3"></audio>
  <audio data-key="72" src="sounds/shock.mp3"></audio>
  <audio data-key="74" src="sounds/surprise.mp3"></audio>
  <audio data-key="75" src="sounds/fnaf.mp3"></audio>
  <audio data-key="76" src="sounds/bruh.mp3"></audio>

<script>

  window.addEventListener ('keydown', function(e) {

const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return; //stops the function from running
      audio.currentTime = 0; //rewinds to start
      audio.play();
      key.classList.add('playing');
      console.log(e.propertyName);
      
   });
   
   function removeTransition(e) {
   if (e.propertyName !== 'transform') return; //skip if it's not a transform
   this.classList.remove('playing')
  }
   const keys = document.querySelectorAll('.key');
   keys.forEach(key => key.addEventListener('transitionend', removeTransition) );

</script>


</body>
</html>
